<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Campanha do Agasalho</title>
  <style>
    body {
      padding-top: 80px; /* Para compensar a altura da barra de navegação */
    }
  </style>
  <link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="z-index: 999;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
          </li>
          <li>
            <a class="nav-link active" aria-current="page" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header" style="color: #47b5ed; font-weight: bold; font-size: 1.2em;">
        <img th:src="@{/img/logo.png}" alt="" style="height: 80px; width: auto;">
        AQUEÇA VIDAS - página de ações
      </div>
      <div class="card-body">
        <h5 class="card-title" style="font-size: 2.0em; text-align: center; font-weight: bold; color: #e43f3f; padding-top: 15%;">VOLUNTÁRIO(A), SEM VOCÊ NADA DISSO SERIA POSSÍVEL. OBRIGADO!</h5>
        <table class="table table-success table-striped" id="itemTable">
          <!-- Tabela será preenchida dinamicamente aqui -->
          <thead>
            <th>Item</th>
            <th>Tamanho</th>
            <th>Gênero</th>
            <th></th>
            <th></th>
          </thead>
          <tbody class="itensdoados">
          </tbody>
        </table>
        <div style="align-items: center;">
          <button class="btn btn-success mt-3" id="novoItemButton" onclick="cadastrarDoacao()">Cadastrar Novo Item</button>
        </div>
        <div class="form-check" style="margin: 20px;"></div>
        
      </div>
    </div>
  </div>

  <script th:src="@{/js/cadastro.js}"></script>
  <script src="https://kit.fontawesome.com/d0d03ade6f.js" crossorigin="anonymous"></script>
</body>
</html>
